<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Calculator</h1>

      </div>
      <div class="calculator">
        <form id="add">
          <label for="number1">First Number</label>
          <input type="text" id="add1"></input><br>
          <label for="number2">Second Number</label>
          <input type="text" id="add2"></input><br>
          <div class="output output1"></div>
          <button class="btn btn-primary enter" type="submit" name="button">Add</button>
          <button type="reset" class="btn btn-info" name="button">Reset Fields</button>
        </form>
        <form id="subtract">
          <label for="number">First Number</label>
          <input type="text" id="sub1"></input><br>
          <label for="number">Second Number</label>
          <input type="text" id="sub2"></input><br>
          <div class="output output2"></div>
          <button class="btn btn-primary" type="submit" name="button">Subtract</button>
          <button type="reset" class="btn btn-info" name="button">Reset Fields</button>
        </form>
        <form id="multiply">
          <label for="number">First Number</label>
          <input type="text" id="multiply1"></input><br>
          <label for="number">Second Number</label>
          <input type="text" id="multiply2"></input><br>
          <div class="output output3"></div>
          <button class="btn btn-primary" type="submit" name="button">Multiply</button>
          <button type="reset" class="btn btn-info" name="button">Reset Fields</button>
        </form>
        <form id="divide">
          <label for="number">First Number</label>
          <input type="text" id="divide1"></input><br>
          <label for="number">Second Number</label>
          <input type="text" id="divide2"></input><br>
          <div class="output output4"></div>
          <button class="btn btn-primary" type="submit" name="button">Divide</button>
          <button type="reset" class="btn btn-info" name="button">Reset Fields</button>
        </form>

      </div>

    </div>

  </body>
</html>
