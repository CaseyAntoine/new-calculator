<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Calculator</h1>

      </div>
      <form id="calculator">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="input1">First Number</label>
            <input type="text" id="input1" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-3">
            <label for="input2">Second Number</label>
            <input type="text" id="input2" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-6 bg-info">
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add">
                add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                divide
              </label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h2>Results!</h2>
              </div>
              <div class="panel-body">
                <div id="output">
                  <p>Results will be down here!</p>
                </div>
              </div>
            </div>
          </div>
        </div>


      </form>
    </div>

  </body>
</html>
